<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <script

    <link rel="stylesheet" href="style.css" />

    <div class="side-menu" id="mySidenav">
        <button class="closebtn" onclick="closeSideNav()">&times;</button>

            <button>Tech</button>
            <button>World</button>
            <button>Finance</button>
            <button>Politics</button>
            <button>Business</button>
            <button>Economics</button>
            <button>Entertainment</button>
            <button>Beauty</button>
            <button>Travel</button>
            <button>Music</button>
            <button>Food</button>
            <button>Science</button>
            <button>Gaming</button>
            <button>Energy</button>
        </div>
    </div>
    <div class="container">
        <section class="nav-bar">
            <div>
                <i class="fa-solid fa-bars nav-btn hide" onclick="openSideNav()"></i>
                <i class="fa-solid fa-magnifying-glass search-btn" onclick="openSearchBox()"></i>
                <span id="input-area">
                    <input type="text", placeholder="search" class="search-input"/>
                    <button class="search-button" onclick="searchNews()">Go</button>

            </div>
            <h2 class="head-line">CODE:RAGON</h2>

                <button>Business</button>
                <button>Economics</button>
                <button>Entertainment</button>
                <button>Beauty</button>
                <button>Travel</button>
                <button>Music</button>
                <button>Food</button>
                <button>Science</button>
                <button>Gaming</button>
                <button>Energy</button>
            </div>

        <section id="news-board">
        </section>
    </div>

    <nav aria-label="Page navigation example" class="page-style">
        <ul class="pagination">
            
        </ul>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
